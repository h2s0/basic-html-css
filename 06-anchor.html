<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>하이퍼 링크</title>
</head>

<body>
    
    <h1 title="여기는 제목입니다." id="heading" class="bigText" tabindex="0" data-likelion="">
        하이퍼링크 관련 속성
    </h1>

    <div title="마우스를 올리면 툴팁이 보여집니다.">
        <a href="/" style="color
        :green">더보기</a>
    </div>

    <!-- aira label 이 대체 텍스트 역할을 하는데, 이미지 태그에서는 alt 로 쓸 수 있는데 다른 태그에서는 불가능해서 aria-label 을 넣음 
    
    alt : 이미지의 대체 텍스트
      ex) 약도의 대체텍스트
         약도 / 찾아오시는 길 ( X )
         어디 역 출구에서 300m ( O )

    title : 보충설명
      ex) 약도에서 설명해주는 것을 텍스트로 옮겨야할 때,
      본문에 여러가지의 설명이 있다면 "찾아오는 자세한 방법은 본문 참조" 로 입력 가능

    aria-label : 이미지 외 다른 값에 설명을 줘야할 때 aria-label 을 사용

    이름표 달아주듯이 레이블링 alt 와 같이 쓸 수 있음, 범용적인 성격
    alt 는 이미지에 국한
    -->
    
    <div>
      <a href="/" title="다운로드">
          <img src="images/brochure.png" alt="카페 W 강좌 브로슈어" />
      </a>
    </div>

    <div>
      <a href="/" aria-label="카페 W 강좌 브로슈어 다운로드">
          <img src="images/brochure.png" alt="" />
      </a>
    </div>


    <div>
      <a href="./video/stories.mp4" aria-label="다운로드" download>
            구글 개발자 
      </a>
    </div>

</body>
</html>
