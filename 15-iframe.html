<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe 요소</title>
</head>
<body>
    
    <h1>인라인 프레임</h1>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/bDGEH-eQdBI" title="Queencard by I-DLE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

    <figure>
        <div class="iframe-container iframe16">
            <iframe class="fullsize" width="560" height="315" title="Queencard by I-DLE" src="https://www.youtube.com/embed/bDGEH-eQdBI" frameborder="0" allowfullscreen></iframe>
        </div>
    </figure>

    <!-- 위에꺼는 왼쪽에 붙고 아래꺼는 좀 떨어져있다. 그 이유가 뭐지!?-->

</body>
</html>
