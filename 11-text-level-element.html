<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 레벨 요소</title>
</head>
<body>
    
    <h1>텍스트 레벨</h1>

    <div> <!-- 아래첨자 위첨자 -->
        H<sub>2</sub>SO<sub>4</sub>
        <sup>[1]</sup>
    </div>

    <div> <!-- 형광펜 표시 ex 검색값 결과 -->
        <mark>삼각함수</mark>
    </div>

    <div> <!-- 기계도 날짜로 인식할 수 있도록 / 1 day before 등 위해 datetime / T 넣으면 시간도 넣을 수 있음 -->
        <time datetime="2023-05-31T11:20:35">May 31th 2023</time>
    </div>

    <div> <!-- 줄임말, 약자 알림 -->
        <abbr title="맥도날드">맥날</abbr>
        <abbr title="점심 메뉴 추천">점메추</abbr>
    </div>

    <div> <!-- 취소선 -->
        <s>11,900원</s>
    </div>

    <div>
        정상가격 <del>10,000원</del><br> <!-- 삭제된 정보 -->
        할인가격 <ins>1,000원</ins> <!-- 삽입된 정보 -->
    </div>

    <div>
        <small>COPYRIGHT RESERVED. 2022 &copy; EUID</small>
    </div>

</body>
</html>
